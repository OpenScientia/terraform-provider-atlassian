name: Terraform Provider Checks
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/terraform-provider-check.yml
      - .golangci.yml
      - internal/**
      - go.sum
      - go.mod
      - main.go
      - tools/**
permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read
jobs:
  go-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - id: go-version
        run: echo version=$(cat go.mod | sed -En 's/^go[[:space:]]+([[:digit:].]+)$/\1/p')" >> "$GITHUB_OUTPUT"
  golangci:
    name: lint
    needs: [go-version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '${{ env.version }}' 
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest